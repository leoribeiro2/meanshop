<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-show="products.length < 1">
      No products to show.
    </div>
    <div class="col-sm-6 col-md-4" ng-repeat="product in products">
      <div class="thumbnail">
        <img src="http://placehold.it/300x200" alt="{{product.title}}">
        <div class="caption">
          <h3>{{product.title}}</h3>
          <p>{{product.description | limitTo: 100}} ...</p>
          <p>{{product.price | currency}}</p>
          <p>
            <a href="#" class="btn btn-primary" role="button">Buy</a>
            <a ui-sref="products" role="button" class="btn btn-default">Back</a>
            <a ui-sref="editProduct({id: product._id})" role="button" class="btn btn-default">Edit</a>
            <a ng-click="deleteProduct()" class="btn btn-danger">Delete</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
